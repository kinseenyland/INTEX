<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <form action="action_page.php" method="post">
    <div class="imgcontainer">
        <img src="img/provoLogo.jpg" alt="Logo" class="logo">
    </div>
  
    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
      
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
      
        <a href="">
          <button type="submit" onclick="login();">Login</button>
        </a>
    </div>
  
    <div class="container">
      <a href="/createAccount.html">
        <button type="button" class="createbtn" onclick="">Create Account</button>
      </a>
        <span class="password"><a href="/modifyAccount.html">Forgot password?</a></span>
    </div>
  </form>

  <script>
    const adminUsername = 'admin';
    const adminPassword = 'admin123';

    function login()
    {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === adminUsername && password === adminPassword)
      {
        window.open('otherlksd.html');
      }
      else
      {
        alert("Invalid username or password")
      }

      if (!localStorage.getItem(username))
      {
        alert("You don't have an account.");
      }
      else
      {
        const storedPassword = localStorage.getItem(username);

        if(storedPassword && storedPassword === password)
        {
          alert("Login successful");
          window.open('lskd.html');
        } 
        else
        {
          alert("Invalid username or password");
        }
      }

      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
